<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">

<head>
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <meta name="theme-color" content="#712cf9">
    <link href="{{url_for('static', filename='css/signin.css')}}" rel="stylesheet">
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <main class="form-signin w-100 m-auto">
        <form action="/dashboard" method="post">
            {% set fname = 'assets/img/' + params['login_image']%}
            <img class="mb-4" src="{{url_for('static', filename=fname)}}" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Admin Login</h1>
            <div class="form-floating"> <input type="text" class="form-control" id="uname" name="uname"
                    placeholder="User Name" required autofocus> <label for="uname">User Name</label>
            </div>
            <div class="form-floating"> <input type="password" class="form-control" id="pass" name="pass"
                    placeholder="Password" required> <label for="pass">Password</label> </div>
            <div class="form-check text-start my-3"> <input class="form-check-input" type="checkbox" value="remember-me"
                    id="checkDefault"> <label class="form-check-label" for="checkDefault">
                    Remember me
                </label> </div> <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-body-secondary">&copy; {{params['blog_name']}} 2026</p>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
