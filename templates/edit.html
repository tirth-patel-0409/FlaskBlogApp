{% extends "layout.html" %}
{% block body %}
<!-- Page Header-->
<header class="masthead" style="background-image: url('{{ url_for('static', filename='assets/img/home-bg.jpg') }}')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Admin Panel</h1>
                    <span class="subheading">Manage your posts and change them</span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            <h1>Basic Actions</h1>
            <a href="/dashboard"><button class="btn btn-primary"> Dashboard Home</button></a>
            <a href="/logout"><button class="btn btn-primary"> Logout</button></a>
            <hr>
            <h1>Add/Edit Post</h1>
            <!-- Post preview-->
            <!-- Welcome you are logged in now. -->
            <form id="contactForm" action="/edit/{{sno}}" method="post" data-sb-form-api-token="API_TOKEN">
                <div class="form-floating">
                    <input class="form-control" id="title" type="text" name="title" placeholder="Title"
                        data-sb-validations="required"  value="{{post.title}}"/>
                    <label for="Title">Title</label>
                    <div class="invalid-feedback" data-sb-feedback="title:required">A name is required.</div>
                </div>
                <div class="form-floating">
                    <input class="form-control" id="tline" type="text" name="tline" placeholder="Tagline"
                        data-sb-validations="required" value="{{post.tagline}}"/>
                    <label for="tline">Tagline</label>
                    <div class="invalid-feedback" data-sb-feedback="tline:required">A Tagline is required.</div>
                </div>
                <div class="form-floating">
                    <input class="form-control" id="slug" type="text" name="slug"
                        placeholder="Slug" data-sb-validations="required" value="{{post.slug}}"/>
                    <label for="slug">Slug</label>
                    <div class="invalid-feedback" data-sb-feedback="slug:required">A Slug number is required.</div>
                </div>
                <div class="form-floating">
                    <textarea class="form-control" id="content" name="content" placeholder="Content"
                        style="height: 12rem" data-sb-validations="required">{{post.content}}</textarea>
                    <label for="content">Content</label>
                    <div class="invalid-feedback" data-sb-feedback="content:required">A Content is required.</div>
                </div>
                <div class="form-floating">
                    <input class="form-control" id="img_file" name="img_file" placeholder="Image File" value="{{post.img_file}}">
                    <label for="img_file">Image File</label>
                    <div class="invalid-feedback" data-sb-feedback="img_file:required">An Image is required.</div>
                </div>
                <br />
                <!-- Submit success message-->
                <!---->
                <!-- This is what your users will see when the form-->
                <!-- has successfully submitted-->
                <!-- <div class="d-none" id="submitSuccessMessage">
                    <div class="text-center mb-3">
                        <div class="fw-bolder">Form submission successful!</div>
                        To activate this form, sign up at
                        <br />
                        <a
                            href="https://startbootstrap.com/solution/contact-forms">https://startbootstrap.com/solution/contact-forms</a>
                    </div>
                </div> -->
                <!-- Submit error message-->
                <!---->
                <!-- This is what your users will see when there is-->
                <!-- an error submitting the form-->
                <div class="d-none" id="submitErrorMessage">
                    <div class="text-center text-danger mb-3">Error sending message!</div>
                </div>
                <!-- Submit Button-->
                <button class="btn btn-primary text-uppercase mb-4" id="submitButton" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
